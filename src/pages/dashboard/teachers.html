<div class="page-header">
    <h1>%teacher</h1>
</div>

<!-- Recent Updates -->
<div class="card card-secondary">
    <div class="card-header">
        <h2 class="card-title">%top_products</h2>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>%order_id</th>
                <th>%customer</th>
                <th>%date</th>
                <th>%amount</th>
                <th>%status</th>
            </tr>
        </thead>
        <tbody>
            @for:orders{
                <tr>
                    <td>#$order_id</td>
                    <td>$customer_name</td>
                    <td>$order_date</td>
                    <td>$order_amount$currency</td>
                    <td><span class="status status-$state">%$state</span></td>
                </tr>
            }
        </tbody>
    </table>
</div>
