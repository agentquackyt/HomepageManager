<div class="page-header">
    <h1>%nav_teachers</h1>
</div>

<!-- Recent Updates -->
<div class="card card-secondary">
    <div class="card-header">
        <h2 class="card-title">%top_products</h2>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th class="no-wrap">%teacher_id</th>
                <th class="no-wrap">%name</th>
                <th class="no-wrap">%surname</th>
                <th style="width:auto">%subjects</th>
                <th class="no-wrap">%edit_actions</th>
            </tr>
        </thead>
        <tbody>
            @for:orders{
            <tr>
                <td class="no-wrap">#$order_id</td>
                <td class="no-wrap">$customer_name</td>
                <td class="no-wrap">$order_date</td>
                <td><span class="status status-$state">%$state</span></td>
                <td class="no-wrap"> 
                    <button class="btn btn-primary">%edit_btn</button>
                    <button class="btn btn-danger">%delete_btn</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
